pprof = { version = "0.14", features = ["flamegraph"] }

# Windows: 使用基于线程的采样（简化版，不依赖 POSIX）
[target.'cfg(windows)'.dependencies]
inferno = { version = "0.12", default-features = false }
backtrace = "0.3"
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["codec"] }

# async
async-stream = "0.3"
async-trait = "0.1"
futures = "0.3"
futures-core = "0.3"
futures-util = { version = "0.3", default-features = false }
hyper = "1.8"
hyper-util = "0.1"
pin-project = "1.0"
reqwest = { version = "0.12", default-features = false }
tracing-futures = "0.2"
tower = "0.5"
tower-http = "0.6"

# p2p
discv5 = "0.10"
if-addrs = "0.13"

# rpc
jsonrpsee = "0.26"
jsonrpsee-core = "0.26"
jsonrpsee-server = "0.26"
jsonrpsee-http-client = "0.26"
jsonrpsee-types = "0.26"

# http
http = "1.0"
http-body = "1.0"
http-body-util = "0.1.2"
jsonwebtoken = "9"
proptest-arbitrary-interop = "0.1.0"

# crypto
enr = { version = "0.13", default-features = false }
k256 = { version = "0.13", default-features = false, features = ["ecdsa"] }
secp256k1 = { version = "0.30", default-features = false, features = ["global-context", "recovery"] }
# rand 8 for secp256k1
rand_08 = { package = "rand", version = "0.8" }

# for eip-4844
c-kzg = "2.1.5"

# config
toml = "0.8"

# misc-testing
arbitrary = "1.3"
assert_matches = "1.5.0"
criterion = { package = "codspeed-criterion-compat", version = "2.7" }
proptest = "1.9"
proptest-derive = "0.5"
similar-asserts = { version = "1.5.0", features = ["serde"] }
tempfile = "3.23"
test-fuzz = "7"
rstest = "0.24.0"
test-case = "3"

# ssz encoding
ethereum_ssz = "0.9.0"
ethereum_ssz_derive = "0.9.0"

# allocators
#tikv-jemalloc-ctl = "0.6"
#tikv-jemallocator = "0.6"
tracy-client = "0.18.0"
snmalloc-rs = { version = "0.3.7", features = ["build_cc"] }

# TODO: When we build for a windows target on an ubuntu runner, crunchy tries to
# get the wrong path, update this when the workflow has been updated
#
# See: https://github.com/eira-fransham/crunchy/issues/13
crunchy = "0.2.4"
